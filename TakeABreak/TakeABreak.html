<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Take A Break</title>
    <style>
        body {
            margin: 0
        }

        img {
            height: auto;
            width: auto\9;
            width: 100%
        }

        .content {
            position: relative
        }

        .center {
            position: absolute;
            margin: auto;
            padding: auto;
            width: 100%;
            height: 500px
        }

        .time {
            font-size: 200px;
            color: rgb(255, 255, 255);
            width: 100%;
            height: 500px;
            text-align: center;
            line-height: 500px
        }
    </style>
</head>

<body onload="time()">
    <div class="content">
        <div class="center">
            <div class="time">20</div>
        </div>
        <img src="https://uploadbeta.com/api/pictures/random/?key=BingEverydayWallpaperPicture" />
    </div>
</body>
<script type="text/javascript">
    var wait = 20;
    function time() {
        document.getElementsByClassName("time")[0].innerHTML = wait.toString();
        if (wait == 0) {
            document.getElementsByClassName("time")[0].innerHTML = ""
        } else {
            wait--;
            setTimeout(function () { time() }, 1000)
        }
    }
</script>

</html>
